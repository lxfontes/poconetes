# permissions for end users to edit builders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: builder-editor-role
rules:
- apiGroups:
  - apps.poconetes.dev
  resources:
  - builders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.poconetes.dev
  resources:
  - builders/status
  verbs:
  - get
